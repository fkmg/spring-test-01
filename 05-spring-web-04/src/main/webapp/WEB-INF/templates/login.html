<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<span th:text="Hello"></span>
<hr/>
<span th:text="${msg}"></span>

    <form th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit" value="登录">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
